<body>
    <div class="container">
        <form action="">
        <h3>Create Account</h3>
        <div class="register-input">
        <input type="text" placeholder="First Name" required>
        </div>
        <div class="register-input">
        <input type="text" placeholder="Last Name" required>
        </div>
        <div class="register-input">
        <input type="text" placeholder="Username" required>
        </div>
        <div class="register-input">

        </div>

    </div>
